<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Professional Development</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
		## Professional Development
	</textarea>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
		## Identify your goals

		What work experience are you looking for and why?
	</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### Are you looking to intern/work in a specific field?

* Film / video<!-- .element: class="fragment" -->
* Gaming / 3d modeling / animation<!-- .element: class="fragment" -->
* UI / UX<!-- .element: class="fragment" -->
* Web dev / programming<!-- .element: class="fragment" -->
* Art galleries / museums<!-- .element: class="fragment" -->
* Nonprofits / Education<!-- .element: class="fragment" -->
* --> YOU MIGHT WANT TO CAST A WIDE NET<!-- .element: class="fragment" -->
</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### What kind of position(s) are you seeking?

* Internship<!-- .element: class="fragment" -->
	* Paid or unpaid?<!-- .element: class="fragment" -->
* Entry level position<!-- .element: class="fragment" -->
* Summer job?<!-- .element: class="fragment" -->
* Campus position<!-- .element: class="fragment" -->
* Freelance <!-- .element: class="fragment" -->
* Job-y job<!-- .element: class="fragment" -->
* Volunteer <!-- .element: class="fragment" -->
</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### Think creatively about building up your experience

* Summer camp jobs show that you have skills, are a good leader, and work well with others <!-- .element: class="fragment" -->
* A low-level data-entry job / internship at a company you are interested in will get your foot in the door <!-- .element: class="fragment" -->
* Volunteering and school orgs show you are motivated <!-- .element: class="fragment" -->

</textarea>
				</section>

			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
			## Assess your skills

			Be realistic
			</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
			#### If you are looking for a creative position, compare your work to that produced by the company you want to work for

			* If you aren't there yet, make a plan for how you can create comparable work for your portfolio <!-- .element: class="fragment" -->

			</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
			#### Look at required skills in job postings

			* If you aren't there yet, make a plan for how you can develop those skills! <!-- .element: class="fragment" -->

			</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
			### Leverage online resources

			* Pursue learning outside of class <!-- .element: class="fragment" -->
			* Use online courses like Lynda (free w/ library card), Udemy, Code Academy, Kadenze... some reward you with certifications  <!-- .element: class="fragment" -->

			</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
				## Research

				!!!
				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
				#### Omg research!

				* Make lists of local comapanies / galleries / orgs <!-- .element: class="fragment" -->
				* Check job listings regularly <!-- .element: class="fragment" -->
				* Make a calendar with deadlines <!-- .element: class="fragment" -->

				</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
				## Apply

				Just start
				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
				#### Focus on your cover letter and resume (these are probably more important then your website at this point of your career)

				* You will need to customize these for each job  <!-- .element: class="fragment" -->
				* Don't fluff your resume - be honest <!-- .element: class="fragment" -->
				* Be authentic in your cover letter <!-- .element: class="fragment" -->
				* Research how to write good cover letters and resumes =) <!-- .element: class="fragment" -->


				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
				#### Don't stress over your website (next section)

				</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
					## Your Website

					Artist website v. commercial work
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					#### Website for job apps

					* Honestly, sending links to your artist's website might not be your best foot forward for job applications <!-- .element: class="fragment" -->

				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>

					* If you do plan on going into commercial work, you might want two websites: one for your professional career, and one for your artistic career
						* Really depends on the kind of work you make, and the kinds of jobs you are looking for <!-- .element: class="fragment" -->

					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>

					* Your professional website can be minimal, with your bio and photo.
						* You can send links to work samples without them being hosted on a website. <!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					#### Website for art opportunities

					* Artist websites can be fun!! Showcase your weird creativity (sometimes not what you want to share with your employer) <!-- .element: class="fragment" -->

					* Purpose: Share work with peers, get grants and art shows <!-- .element: class="fragment" -->

					* They don't have to be as big of a deal as people make it seem. Some artists choose not to have them. <!-- .element: class="fragment" -->
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## Building your portfolio

						** Important for creative commercial work **
						</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Building your portfolio

						* Make the kinds of things you want to get hired for <!-- .element: class="fragment" -->
						* Compare your work to professional examples <!-- .element: class="fragment" -->
						* You will probably need to take on unpaid gigs to build up work samples <!-- .element: class="fragment" -->
						</textarea>
				</section>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				}
			]
		});
	</script>
</body>

</html>
